<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The International School</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="icon" type="image/png" href="https://farhateservices.github.io/fesa/images/logo/main-icon-circular.PNG">
  <link rel="stylesheet" href="./output.css">
  <style>
    .tap-highlight {
      -webkit-tap-highlight-color: transparent;
    }

  </style>
</head>
<body>
  <div id="topNavMarquee" class="select-none tap-highlight"></div>
  <header class="sticky top-0 z-[3]">
    <nav class="select-none tap-highlight transition ease-in">
      <a href="#" id="js-nav-logo"></a>
      <!-- Mobile Friendly Nav Bar devices screen width lower thn 1280px --> 
      <div id="js-nav-bars" class="lg:hidden flex sticky top-0 justify-end bg-[#EDF2FB] py-1 px-3 text-2xl transition-colors ease-in border-b-[0.15rem] border-blue-500 h-[3.525rem]"> 
        <div class="lg:hidden italic font-serif absolute left-[4.125rem] top-4 text-center text-base">The International School</div>
        <button id="js-small-nav-btn" class="drop-shadow-lg"></button>
      </div>
      
      <!-- Nav Bar  (Div) for All Screens/Devices -->   
      <div id="js-large-nav" class="hidden lg:flex flex-col lg:flex-row lg:items-center lg:justify-start xl:justify-center justify-start px-10 py-6 lg:px-3 lg:py-4 lg:border-b-2 border-blue-500 gap-y-[0.9375rem] lg:gap-x-4 bg-[#EDF2FB] text-black font-[600] lg:h-[4.25rem] h-[41rem] min-h-screen lg:min-h-0 transition ease-in z-[2]"></div>
    </nav>
  </header>
<!-- Social Bar for Mobiles -->
<div id="js-s-nav-social-media" class="hidden flex items-center justify-center lg:hidden tap-highlight select-none flex-col p-2 gap-3 bg-[#EDF2FB] fixed right-0 bottom-[1rem] rounded-l-md shadow-md transition ease-in"></div>

<div id="js-body" class="bg-[#EDF2FB] z-[1] tap-highlight min-h-screen">
 
  <div id="carousel-main-div" class="relative py-1.5 lg:py-3 flex items-center justify-center"></div> 

</div>

<script type="module" src="./scripts/imported/index.js"></script>
<script type="module" src="./scripts/imported/home.js"></script>

</body>
</html>
