<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="https://imfarhat.github.io/projects/to-do-list/WEb%20Dev%20png.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>To Do List</h2>
    <p>
      <div class="top-time-reset-btn-container">
        <div class="date-time">Loading Current Date & Time ...</div>
      
          &nbsp;   
          <button class="delete-todo-btn reset-todo-btn"
          title="Click to remove all tasks from the list"  
          onclick="
            successResetMessage();
          ">Reset List <i class="fa-solid fa-trash-can fa-flip"></i>
          </button>
        <div>
          <br>
    </p>

    <div class="js-error-message"></div>
    <div class="todo-grid">
      <div>Enter the task to add:<span class="error-message">*</span></div>
      <div>Date:<!--<span class="error-message">*</span>--></div>
      <div>Add/Delete</div>
    </div>
    <div class="todo-input-grid">
      <input class="js-todo-input name-input" 
      type="text" 
      placeholder="Enter things to do" 
      title="Enter things to do" 
      onkeydown="handleKeydown(event);">
    
      <input type="date" 
      class="js-due-date-input due-date-input" 
      min="2023-09-01" 
      max="2030-01-01" 
      title="Select due date" 
      id="dateIn"
      onkeydown="handleKeydown(event);">
      <button class="add-todo-btn" 
      title="Click to add the task to the list" type="submit" onclick="
      validateInput();
      //addTodo();"
      onkeydown="handleKeydown(event);">
      Add+ <i class="fa-regular fa-file-lines fa-beat"></i></button>
    </div>

    <div class="js-todo-list todo-grid">
    </div>

    <script src="script.js"></script>
  </body>
</html>
