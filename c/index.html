/*Write a program in C to print grade of students*/
//Switch case => grading, if/else => validations, round() => round off

#include<stdio.h>
#include<math.h>
int main ()
{
  int result;
  float m1, m2, m3, resultFloat;
  printf ("\nEnter the marks of three subjects: ");
  scanf ("%f%f%f", &m1, &m2, &m3); 
  if ((m1>100 || m2>100 ||m3>100) || (m1<0 || m2<0 || m3<0)) //validates inputs
    printf ("\nEneter valid marks of each subject (out of 100)");
  else {
    resultFloat = (m1+m2+m3)/3;
    printf("\nThe average of marks entered is %f",resultFloat);
    result = round((m1+m2+m3)/3);
    printf("\nRounding off avg. marks...\nNew avg. marks: %d",result);
    
    switch (result)
    {
      case 91 ... 100:
        printf ("\nGrade 'O'");
        break;
      case 81 ... 90:
        printf ("\nGrade 'E'");
        break;
      case 71 ... 80:
        printf ("\nGrade 'A'");
        break;
      case 61 ... 70:
        printf ("\nGrade 'B'");
        break;
      case 51 ... 60:
        printf ("\nGrade 'C'");
        break;
      case 40 ... 50:
        printf ("\nGrade 'D'");
        break;
      case 0 ... 39:
        printf ("\nGrade 'F' (Fail)");
        break;
      default:
        printf ("\nAn error occured while caculation");
    }
  }		
  return 0;
}
</textarea>

/*WAP in C to check a number is palindrome(madam) or not*/
//125 != 521 => not palindrome, 121=121 => palindrome

#include<stdio.h>
int main ()
{
  int n, m, r, d=0;
  printf ("\nEnter the number: ");
  scanf ("%d", &n); 
  m = n; //duplicating the value of n in m
  while (n!=0)
  {
//these operations inter-change(swap) the positions e.g. 125 as 521.
    r = n % 10;
    d = d * 10 + r;
    n = n / 10;
  }
  if (m == d)
    printf ("\nAs %d = %d. Therefore %d is a palindrome no.", m ,d, m);
  else
    printf ("As %d != %d. Therefore %d is not palindrom no.", m ,d, m);
  return 0;
}
</textarea>

{

  {

    k++;
  }

  k = 0; //resets value of k to 0 to again use in upcoming for loop
  for (i=1; i<n; i+=k) //printing '+1+3+5+7+_ _ _ _last second digit +'
  {
    printf ("%d + ", i);
    k++;
  }
  printf ("%d = %d", n, sum); //prints 'n = sum', n is last digit
  return 0;
}

{
  int n, i;
  unsigned long long int sum = 0; //larger data type than int
  printf ("\nEnter the limit or last digit (only base) of series: ");

/*Write a program in C to check a number is prime or not*/
//Used tenary conditional operator in C for if else

#include<stdio.h>
int main ()
{
  int n, i, q=0; //q is used as a flag
  printf ("\nEnter the number: ");
  scanf ("%d", &n);
  for (i=2; i<n; i++)
  if (n%i==0) //prime no. is !divisble by any other than 1 and itself
  {
    q = 1;
    break; //once condition true, break will act to come oyt of loop
  }
  q == 0 ? printf ("\n%d is prime number", n) :
    printf ("\n%d not a is prime number", n);
    /*syntax for tenary: condition ? if (if condition true) :
        else (if condition is false)*/
  return 0;
}

/*Write a program in C to print the following series's sum*/
// Series: 1+(2/1!)+(3/2!)+(4/3!)+_ _ _ _(n/n-1!)=sum

#include<stdio.h>
int main ()
{
	int n, i, j, fact;
	float term, sum=1.0;
	printf ("\nEnter the limit or last digit (only numberator's') of series: ");
	scanf ("%d", &n);
	for (i=2; i<=n; i++)
	{
		fact = 1; //intialising fact here gives correct output
		for (j=1; j<i; j++)
		{
			fact = fact * j;
		}
		term = (float) i / fact; //if we put (i / fact) it gives wrong output
		sum = sum + term;
	}
	printf ("The sum of the series: %f", sum);
	return 0;
}
</textarea>
