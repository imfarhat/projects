  /*Write a program in C to check a number is palindrome/madam number or not*/
  // 125!=521 -> not palindrome, 121=121 -> palindrome (interchaning/swapping positions)
  
  #include<stdio.h>
  int main ()
  {
    int n, m, r, d=0;
    printf ("\nEnter the number: ");
    scanf ("%d", &n); 
    m = n; //duplicating the value of n in m
    while (n!=0)
    {
      //these operations after running while loop condition is true would inter-change(swap) the positions of number, e.g. 125 will be 521.
      r = n % 10;
      d = d * 10 + r;
      n = n / 10;
    }
    if (m == d)
      printf ("\nEntered number: %d & Position interchanged(swapped) number: %d\nAs %d = %d so Enterd number %d is a PALINDROME Number", m, d, m ,d, m);
    else
      printf ("\nEntered number: %d & Position interchanged(swapped) number: %d\nAs %d != %d so Entered number %d is NOT a PALINDROME Number", m, d, m ,d, m);
    return 0;
  }
  </textarea>

  <textarea class="text-code-hide" id="codeTextarea13">
  /*Write a program in C to print the following series and its sum*/

  //As this is an odd series we need to keep in mind if the limit entered is odd or not;
  //To overcome the above issue we are running the loop till '1+3+5+7+....last second digit of series+' only and adding 'n' later to complete the series and the sum
  
  #include<stdio.h>
  int main ()

    {
      sum = sum +i; // after running this loop till condition is true sum = '1+3+5+7+.....+last second digit of series'
    }
    sum = sum + n; //now sum = '1+3+5+7+.....last second digit of series+n'
    for (i=1; i<n; i+=2) // for printing '+1+3+5+7+.......last second digit of series+'

  <textarea class="text-code-hide" id="codeTextarea14">
  /*Write a program in C to print the following series and its sum*/
  //Print Series & Sum: '1+2+4+7+11+....n=sum'
  //As this is an incrementing interval/increment series we need to keep in mind if the limit entered is in same order followig the incrementing increment/interval
  //To overcome the above issue we are running the loop till '1+3+5+7+....last second digit of series+' only and adding 'n' later to complete the series and the sum
  
  #include<stdio.h>
  int main ()
  {
    int n, i, k=0, sum=0;
    printf ("\nEnter the limit of the series: ");
    scanf ("%d", &n); 
    for (i=1; i<n; i+=k) //for calculating sum till last second digit of series; increment done after changing the vlaue in sum and sum changes before checking the condition i<n
    {
      sum = sum +i; // after running this loop till condition is true sum = '1+2+4+7+11+.....+last second digit of series'
      k++;
    }
    sum = sum + n; //now sum = '1+2+4+7+11+.....+last second digit of series+n'
    k = 0; //resets value of k to 0 so that it can again be used in upcoming for loop
    for (i=1; i<n; i+=k) // for printing '+1+3+5+7+.......last second digit of series+'
    {
      printf ("%d + ", i);
      k++;
    }
    printf ("%d = %d", n, sum); // for printing 'n = sum', n is last digit of series
    return 0;
  }
  </textarea>

  /*Write a program in C to print the following series and its sum*/
  // Series: 1+2^2+3^3+4^4+5^5+.....n^n=sum
  
  #include<stdio.h>
  #include<math.h>
  int main ()
  {
    int n, i;
    unsigned long long int sum = 0; // Use a larger data type than int (%d) and long int (%ld) and unsigned do not store negatives
    //Range: -9,223,372,036,854,775,808 to 9,223,372,036,854,775,807 (signed) or 0 to 18,446,744,073,709,551,615 (unsigned)
    printf ("\nEnter the limit or last digit (only base) of series: ");
    scanf ("%d", &n);
    for (i=1; i<=n; i++)
    {
      sum = sum + (unsigned long long int) pow(i, i); //Calculates the sum of series
    }
    printf ("\n1");
    for (i=2; i<=n; i++) //for continuing series after '1 + 2'
    {
      printf (" + %d ^ %d", i, i);
    }
    printf(" = %llu", sum);
    return 0;
  }
  </textarea>

  /*Write a program in C to check a number is prime or not*/
  //Used tenary conditional operator in c for if else statements
  
  #include<stdio.h>
  int main ()
  {
    int n, i, q=0; //q is used as a flag
    printf ("\nEnter the number: ");
    scanf ("%d", &n);
    for (i=2; i<n; i++)
    if (n%i==0) //Since prime no. is not divisble by any other than 1 and itself, so we checking if given no. is divisible by any no. other than 1 & self
    {
      q = 1;
      break; //once if condition is staisfies the brack will act to come out of the loop
    }
    q == 0 ? printf ("\n%d is prime number", n) : printf ("\n%d not a is prime number", n);
    //syntax for tenary conditional operator in c: condition ? if (withou semicolon) : else (put semicolon at last else part)
    return 0;
  }
  </textarea>
