<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoYoga Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-6Oto5umr74oDhdg-tT4ExsHXSCUIn8dDDw&usqp=CAU">
</head>
<body class="decoration-transparent">
<div class="flex justify-center">
  <div class="relative hidden lg:block min-h-screen w-1/2">
    <a class="cursor-default" href="#">
      <img class="w-full h-full" src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA0L2pvYjk3MC1lbGVtZW50LTA3OC1sZzdkZXpmNC5qcGc.jpg" alt="DoYoga image from rawpixel">
    <!-- <div class="absolute inset-0 bg-orange-100 opacity-10 mix-blend-multiply"></div> -->
    </a>
  </div>
  
  <div class="flex flex-col justify-center items-center w-full lg:w-1/2  min-h-screen p-6 lg:bg-gradient-to-l from-white via-white to-[#f7f5f4]">
    <span class="flex justify-center items-center lg:gap-2 mix-blend-multiply hover:scale-105 active:scale-100 duration-200 rounded-t-full px-2 pt-1 lg:px-3 lg:pt-6 hover:bg-orange-50 select-none">
      <span>
        <a style="-webkit-tap-highlight-color: transparent;" href="#">
          <img class="rounded-lg h-24 lg:h-20 mix-blend-multiply" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-6Oto5umr74oDhdg-tT4ExsHXSCUIn8dDDw&usqp=CAU" alt="DoYoga Logo from Vector Portal">
      </span>
      <span class=" hidden lg:block font-bold text-lg text-green-500 ">Do<span class="text-[#ff5f53]">Yoga</span></span>
        </a>
    </span>

    <div class="text-green-500 font-medium mt-6">
      <h1>Hello, Welcome Back!</h1>
    </div>

    <!-- login form -->
    <form action="" class="mt-6 w--[80%] lg:w-96 mx-auto space-y-5 select-none">
      <h4>Login to manage your account.</h4>

      <input type="email" class="p-2 rounded-sm w-full border-2 border-orange-200 placeholder:text-slate-400 placeholder:font-light" placeholder="Email e.g. imfarhat.dev@gmail.com">
      <input type="password" class="p-2 rounded-sm w-full border-2 border-orange-200  placeholder:text-green-500 placeholder:font-light" placeholder="Password here">
      <div class="font-medium text-blue-500 hover:text-blue-400 duration-200">
        <a href="#">Forgot your password?</a>
      </div>
      <button class="bg-green-600 w-full text-white p-3 font-semibold rounded-lg hover:bg-green-500 active:scale-95 duration-200">
        Login
      </button>
    </form>

    <span class="flex mt-4 mb-2.5">OR</span>
    <div class="text-center flex flex-wrap gap-5 text-2xl" style="-webkit-tap-highlight-color: transparent;">
        <a class="text-red-500 hover:text-white active:scale-90 hover:bg-red-500 rounded-t-full px-1.5 py-1 transition ease-in duration-200" href="#"><i class="fa-brands fa-google"></i></a>
        <a class="text-blue-600 hover:text-white active:scale-90 hover:bg-blue-600 rounded-t-full px-1.5 py-1 transition ease-in duration-200" href="#"><i class="fa-brands fa-facebook"></i></a>
        <a class="text-red-600 hover:text-white active:scale-90 hover:bg-red-600 rounded-t-full px-1.5 py-1 transition ease-in duration-200" href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="hover:text-white active:scale-90 hover:bg-black rounded-t-full px-1.5 py-1 transition ease-in duration-200"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
    <div class="mt-4">
      Don't have an account? <a href="#"><span class="font-medium text-center text-blue-500  hover:text-blue-400 cursor-pointer duration-200 select-none">Sign-up here</span></a>
    </div>
    <hr class="border-1 border-slate-950 w-screen mt-6">
    <div class="relative mt-2 flex justify-center items-center">
      <p class="text-center">
        Visit my business portfolio website <a class="text-blue-500 font-medium hover:text-blue-400 duration-200" href="https://farhateservices.github.io/fesa/" target="_blank">here</a> <br>
        All other projects <a class="text-blue-500 font-semibold hover:text-blue-400 duration-200" href="https://farhateservices.github.io/fesa/projects.html" target="_blank">here</a> <br>
        &copy; I. Farhat
      </p>
    </div>
  </div>
</div>
</body>
</html>
